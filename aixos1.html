<body>
    <h2>图表示例集合</h2>
    <div class="chart-container">
        <div class="chart-box">
            <h3>1.平滑曲线图</h3>
            <div id="lineChart"class="chart"></div>
        </div>

        <div class="chart-box">
            <h3>2.基础柱状图</h3>
            <div id="barChart"class="chart"></div>
        </div>

        <div class="chart-box">
            <h3>3.基础饼图</h3>
            <div id="pieChart"class="chart"></div>
        </div>

        <div class="chart-box">
            <h3>4.散点图</h3>
            <div id="scatterChart"class="chart"></div>
        </div>
    </div>

    
</body>
